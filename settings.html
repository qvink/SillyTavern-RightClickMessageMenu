<div class="right_click_message_menu_settings">
    <div class="inline-drawer">

        <div class="inline-drawer-toggle inline-drawer-header">
            <div class="flex-container alignitemscenter margin0">
                <b>Right Click Message Menu</b>
            </div>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>

        <div class="inline-drawer-content" title="Menu appearance">
            <div>
                <label style="padding-left: 10px">
                    <span>Menu mode</span>
                    <select id="menu_mode" class="text_pole inline_setting">
                        <option value="disabled">Disabled</option>
                        <option value="vertical">Vertical</option>
                        <option value="horizontal">Horizontal</option>
                    </select>
                </label>
            </div>

            <label class="checkbox_label" title="The max width in pixels the menu will be allowed to have when in horizontal mode.">
                <input id="max_width" class="text_pole widthUnset inline_setting" type="number" min="0" max="9999" />
                <span>Max Width (horizontal)</span>
            </label>

            <label class="checkbox_label" title="Remove the normal message buttons above each message.">
                <input id="hide_message_buttons" type="checkbox">
                <span>Remove Message Buttons</span>
            </label>

            <label class="checkbox_label" title="Shows the menu using a double-tap on mobile. Not recommended if using click-to-edit.">
                <input id="double_tap" type="checkbox">
                <span>Enable Double-Tap (mobile)</span>
            </label>

            <label class="checkbox_label" title="Shows the menu using a long press on mobile.">
                <input id="long_press" type="checkbox">
                <span>Enable Long-Press (mobile)</span>
            </label>


            <label class="checkbox_label" title="Additional outputs for debugging.">
                <input id="debug_mode" type="checkbox">
                <span>Debug Mode</span>
            </label>
        </div>
    </div>
</div>
